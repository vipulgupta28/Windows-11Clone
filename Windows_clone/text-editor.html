<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad | Windows 11 Style</title>
    <link rel="stylesheet" href="text-editor.css">
</head>
<body>

    <div id="upperBar" class="upperBar">
        <div class="box"></div>
    <img src="./icons8-minus-32.png" id="minus">
    <img src="./icons8-square-48.png" id="square">
    <img src="./icons8-cross-32.png" id="cross">
    
</div>

    <div class="buttons">
        <button class="file" id="file">File</button>
        <div class="display-content-file" id="display-content-file">
            <a href="#">New Tab</a>
            <a href="#">New Window</a>
            <a href="#">Open</a>
            <a href="#">Save</a>
            <a href="#">Save As</a>
            <a href="#">Save All</a>
            <a href="#">Text Document</a>
            <a href="#">Page Setup</a>
            <a href="#">Print</a>
            <a href="#">Close Tab</a>
            <a href="#">Close Window</a>
            <a href="#">Exit</a>
        </div>
        <button class="edit" id="edit">Edit</button>
        <div class="display-content-edit" id="display-content-edit">
            <a href="#">Undo</a>
            <a href="#">Cut</a>
            <a href="#">Copy</a>
            <a href="#">Paste</a>
            <a href="#">Delete</a>
            <a href="#">Find</a>
            <a href="#">Find Text</a>
            <a href="#">Find Previous</a>
            <a href="#">Replace</a>
            <a href="#">Go to</a>
            <a href="#">Select All</a>
            <a href="#">Time/Date</a>
            <a href="#">Font</a>
        </div>
        <button class="view" id="view">View</button>
        <div class="display-content-view" id="display-content-view">
            <a href="#">Zoom</a>
            <a href="#">Status Bar</a>
            <a href="#">Word Wrap</a>
            
        </div>
    </div>

    
    
  
  
    <textarea id="notepad" class="notepad"></textarea>

      
    <script src="text-editor.js"></script>
</body>
</html>
